<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>注册页面</title>
  </head>
  <body>
    <h1>青春不常在, 抓紧谈恋爱</h1>

    <table>

      <tr>
        <td>性别</td>
        <td><input type="radio" name="sex" value="" id="man"><label for="man"> 男</label><input type="radio" name="sex" value="" id="women"><label for="women"> 女</td>
      </tr>
      <tr>
        <td>生日</td>
        <td>
          <select name="" id="" size="1">
            <option>--请选择年--</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
          </select>

          <select name="" id="" size="1">
            <option>--请选择月份--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>

          <select>
            <option>--请选择日</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
          </select>

        </td>
      </tr>

      <tr>
        <td>所在地区</td>
        <td><input type="text" name="locate" value="北京私密达" id="locate"></td>
      </tr>

      <tr>
        <td>婚姻情况</td>
        <td><input type="radio" name="merry" value="" id="unmerry"><label for="unmerry"> 未婚</label> <input type = "radio" name = "merry" id="merryed" /><label for="merryed"> 已婚</label></td>
      </tr>

      <tr>
        <td>学历</td>
        <td><input type = "text" name = "xueli" value="幼儿园" /></td>
      </tr>

      <tr>
        <td>喜欢的类型</td>
        <td><input type="checkbox" name="love" value="" id="wumei"><label for="wumei">妩媚的</label> 
            <input type = "checkbox" name = "love" id="cute" /><label for="cute">可爱的</label> 
            <input type="checkbox" name="love" id="xxr" /><label for="xxr">小鲜肉</label>
            <input type="checkbox" name="love" id="llr"><label for="llr">老腊肉</label>
            <input type="checkbox" name="love" id="all"><label for="all">都喜欢</label>
        </td>
      </tr>

      <tr>
        <td>自我介绍</td>
        <td>
          <textarea name="" id="" cols="30" rows="5">自我介绍</textarea>
        </td>
      </tr>

      <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
      </tr>

      <tr>
        <td></td>
        <td><input type="checkbox" name="" id="">我同意注册条款和会员加入标准</td>
      </tr>

      <tr>
        <td></td>
        <td>
          <h4>我承诺</h4>

          <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>

    </table>

  </body>
</html>
