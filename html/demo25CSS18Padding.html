<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding内边距</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: black;
            color: white;
            /* 内边距符合写法(简写)  上右下左*/
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
    <div>
        盒子内容是content
        盒子内容是content
        盒子内容是content
        盒子内容是content
        盒子内容是content
        盒子内容是content
    </div>
</body>
</html>
