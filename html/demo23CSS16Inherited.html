<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >继承性</title >
  <style >
    body {
        /*12px/24px 字体12px， 字体大小24px*/
        font: 12px/24px Microsoft YaHei;
    }
    div {
        /*子元素可以继承父元素的样式(text-, font-, line- 这些元素开头的可以集成，以及color属性)*/
        color: pink;
        font-size: 33px;
    }
  </style >
</head >
<body >
  <div>
    Hello World
  </div>
  <div>
    <p>继承性</p>
  </div>
</body >
</html >
