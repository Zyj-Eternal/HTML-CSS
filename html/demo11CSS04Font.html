<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        div {
            /*  font-family: 设置字体   */
            /*  font-size: 数字大小(像素)   */
            /* font-size: 20px; */
            /*  font-weight: 字体粗细   */
            /* font-weight: bold; */
            /*  font-style   */
            /* font-style: italic; */
            /*  复合属性: 简写的方式  节约代码   */
            /*  font: font-style  font-weight  font-size/line-height  font-family   */
            /*  font-size 和 font-family 是不能省略的, 不能乱了顺序  */
            font: normal 700 32px 'WenQuanYi Micro Hei';
        }
    </style>
</head>
<body>
    <div>Font-family</div>
</body>
</html>
