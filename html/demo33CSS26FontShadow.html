<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 50px;
            font-weight: 800;
            color: orangered;
            text-align: center;
            margin-top: 100px;
            /* h-shadow, v-shadwo, blur(模糊距离), color(阴影颜色) */
            text-shadow: 5px 5px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        kite
    </div>
</body>
</html>
