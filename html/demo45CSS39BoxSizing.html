<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型</title>
    <style>
      div {
        /* 在padding 和 border 小于 宽度,不会撑大盒子 */
        box-sizing: border-box;
        height: 200px;
        width: 200px;
        background-color: pink;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
