<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS初体验</title>
    <style>
        /* 基础选择器 {样式 } */
        p {
            color: red;
        }
        /* 类选择器 {样式} */
        .test {
            color: green;
        }
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .green {
            height: 100px;
            width: 100px;
            background-color: green;
        }
        .color {
            color: #ff33ff;
        }
        .font21 {
            font-size: 21px;
        }
    </style>
</head>
<body>
    <p class="test">Hello World</p>
    <div class="box"></div>
    <div class="green"></div>
    <div class="box"></div>
    <div class="color font21">周杰伦</div>
</body>
</html>
