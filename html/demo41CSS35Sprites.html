<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iconsfont</title>
    <link rel="stylesheet" href="../font/iconfont.css" />
    <style>
      .iconfont {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 
          1. 将需要的图标添加到购物车
          2. 放到某个项目(没有就新建一个)
          3. 下载项目并解压
          4. 将文件夹放到页面下面
          5. link 链接进 html 页面
          6. 通过 <i class="iconfont">图标代码</i>
       -->
    <i class="iconfont">&#xee8d;</i>
    <i class="iconfont">&#xee8e;</i>
  </body>
</html>
