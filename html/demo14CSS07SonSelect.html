<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >后代选择器</title >
  <style >
      /*
      子代选择器
      语法: 父代 子代 {样式}
      */
    ul li {
        color: #ff33ff;
        font-size: 14px;
    }
    li {
        list-style: none;
    }

    .nav>li>p{
        color: red;
    }
  </style >
</head >
<body >

  <ol >
    <li >one</li >
    <li >two</li >
    <li >three</li >
    <li >four</li >
  </ol >

  <ul >
    <li >1</li >
    <li >2</li >
    <li >3</li >
    <li >4</li >
  </ul >

  <ul class="nav">
      <li ><p>hello world</p></li >
      <li >2</li >
      <li >3</li >
      <li >4</li >
 </ul >
</body >
</html >
