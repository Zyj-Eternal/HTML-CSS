<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
  </head>
  <body>
    <!-- 
        相对定位:
        1. 移动位置u是参照原来自己的位置
        2. 不脱标，继续保留原来的位置

        绝对定位: 
        1. 如果没有祖先元素或祖先元素没有定位, 以浏览器为准
        2. 如果祖先元素有定位(相对、绝对、固定定位)，以最近一级有定位祖先元素为参考点

        固定定位(fixed): 固定于浏览器可视区的位置
        1. 以浏览器的可视窗口为参照点移动元素

        子绝父相: 子级是绝对定位的话，父级要用相对定位
     -->
  </body>
</html>
