<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        div {
            color: red;
            /*   让盒子里面的文字居中对其   */
            text-align: center;
            /*   装饰文本   */
            text-decoration: none;
            /*文本缩进*/
            text-indent: 20px;
            line-height: 37px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>what are you doing?</div>
    <a href="https://www.baidu.com">百度</a>
</body>
</html>
