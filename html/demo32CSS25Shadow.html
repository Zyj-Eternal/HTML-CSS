<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* h-shadow: 必须。水平阴影(允许负值)
            v-shadow: 必须。垂直阴影(允许负值)
            blur:     可选。模糊距离
            spread:   可选。阴影尺寸
            color:    可选。阴影颜色
            inset:    可选。将外部阴影(outset)改为内部阴影 */
        }
        div:hover {
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
