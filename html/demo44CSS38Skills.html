<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常见的页面布局技巧</title>
    <link rel="stylesheet" href="../font/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        height: 35px;
        width: 200px;
        border: 1px solid red;
      }
      i {
        position: absolute;
        display: inline-block;
        height: 35px;
        width: 16px;
        line-height: 35px;
        left: 50%;
        margin-left: -8px;
      }
    </style>
  </head>
  <body>
    <div>
      <i class="iconfont">&#xee8d;</i>
    </div>
  </body>
</html>
