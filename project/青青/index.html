<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人博客</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 头部制作 -->
    <header>
      <div class="top"></div>
      <div class="w">
        <div class="logo">
          <a href="#">青青个人博客 | <span>排名技术建站</span></a>
        </div>
        <ul class="con">
          <li><a href="#">网站首页</a></li>
          <li><a href="#">个人博客模板</a></li>
          <li><a href="#" class="menu">博客网站博客</a></li>
          <li><a href="#" class="menu">博客人生</a></li>
          <li><a href="#">优秀个人博客</a></li>
          <li><a href="#" class="red">我要学建站</a></li>
        </ul>
        <div class="searchicon">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-sousuo"></use>
          </svg>
        </div>
      </div>
    </header>
    <!-- 头部结束 -->

    <!-- 主题部分 -->
    <main>
      <div class="w">
        <div class="info">
          <div class="left">
            <img src="images/big.webp" alt="" />
            <img src="images/small1.webp" class="small1" alt="" />
            <img src="images/small2.webp" class="small2" alt="image2" />
          </div>
          <div class="right">
            <div class="card">
              <h2>青青的名片</h2>
              <p class="job">职业 : 女程序员 , web前端设计师</p>
              <p>现居 : 四川省-成都市</p>
              <p>工作室 : 清于蓝-排名技术建站</p>
              <p>Email : 123456@qq.com</p>
              <ul>
                <li>
                  <a href="#" class="home"></a>
                </li>
                <li>
                  <a href="#" class="qq"></a>
                </li>
                <li><a href="#" class="weixin"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="fonts/iconfont.js"></script>
</html>
