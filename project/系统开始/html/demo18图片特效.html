<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片特效</title>
    <link rel="stylesheet" href="../css/base.css" />
    <style>
      body {
        background-color: #34495e;
      }

      main {
        height: 500px;
        width: 500px;
        border: 3px solid silver;
        margin: 100px auto;
      }

      img {
        width: 200px;
        margin: 10px;
        filter: blur(5px);
        transition: 1s;
      }

      img:hover {
        filter: blur(0);
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <img src="../images/1.jpg" alt="" />
        <img src="../images/2.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
